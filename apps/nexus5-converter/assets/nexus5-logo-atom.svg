<svg width="340" height="100" viewBox="0 0 340 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nexus5-atom-gradient" x1="0" y1="0" x2="340" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#0F2027"/>
    </linearGradient>
    <filter id="glow-atom" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="340" height="100" rx="24" fill="#181A20"/>
  <!-- Atomic symbol -->
  <g transform="translate(60,50)">
    <ellipse rx="22" ry="8" fill="none" stroke="#00E5FF" stroke-width="2.5" opacity="0.7"/>
    <ellipse rx="8" ry="22" fill="none" stroke="#00E5FF" stroke-width="2.5" opacity="0.7" transform="rotate(60)"/>
    <ellipse rx="8" ry="22" fill="none" stroke="#00E5FF" stroke-width="2.5" opacity="0.7" transform="rotate(-60)"/>
    <circle r="5.5" fill="#00E5FF" filter="url(#glow-atom)"/>
    <circle cx="22" cy="0" r="3" fill="#00E5FF"/>
    <circle cx="-11" cy="19" r="2.5" fill="#00E5FF"/>
    <circle cx="-11" cy="-19" r="2.5" fill="#00E5FF"/>
  </g>
  <!-- Text -->
  <text x="120" y="60" font-family="'Orbitron', 'Segoe UI', Arial, sans-serif" font-size="54" font-weight="bold" fill="url(#nexus5-atom-gradient)" filter="url(#glow-atom)" letter-spacing="4">nexus5</text>
</svg>
