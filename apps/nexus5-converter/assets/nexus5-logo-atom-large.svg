<svg width="340" height="220" viewBox="0 0 340 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="atom-gradient" x1="0" y1="0" x2="340" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#0F2027"/>
    </linearGradient>
    <filter id="glow-atom" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="340" height="220" rx="32" fill="#181A20"/>
  <!-- Atomic symbol, larger and more detailed -->
  <g transform="translate(170,90)">
    <ellipse rx="70" ry="24" fill="none" stroke="url(#atom-gradient)" stroke-width="4" opacity="0.9" filter="url(#glow-atom)"/>
    <ellipse rx="24" ry="70" fill="none" stroke="url(#atom-gradient)" stroke-width="4" opacity="0.9" filter="url(#glow-atom)" transform="rotate(60)"/>
    <ellipse rx="24" ry="70" fill="none" stroke="url(#atom-gradient)" stroke-width="4" opacity="0.9" filter="url(#glow-atom)" transform="rotate(-60)"/>
    <circle r="18" fill="#00E5FF" filter="url(#glow-atom)" fill-opacity="0.7"/>
    <circle cx="70" cy="0" r="7" fill="#00E5FF"/>
    <circle cx="-35" cy="60" r="5.5" fill="#00E5FF"/>
    <circle cx="-35" cy="-60" r="5.5" fill="#00E5FF"/>
  </g>
  <!-- Text below the atom -->
  <text x="50%" y="185" text-anchor="middle" font-family="'Orbitron', 'Segoe UI', Arial, sans-serif" font-size="54" font-weight="bold" fill="url(#atom-gradient)" filter="url(#glow-atom)" letter-spacing="4">nexus5</text>
</svg>
