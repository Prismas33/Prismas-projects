<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo circular -->
  <circle cx="8" cy="8" r="7" fill="url(#darkGradient)" stroke="url(#orangeGradient)" stroke-width="1"/>
  
  <!-- Prisma principal (centro) -->
  <polygon points="8,3 11,6 8,9 5,6" fill="url(#orangeGradient)"/>
  
  <!-- Texto "33" -->
  <text x="8" y="13" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="url(#orangeGradient)">33</text>
</svg>
