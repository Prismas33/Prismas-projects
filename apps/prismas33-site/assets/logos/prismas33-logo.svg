<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo circular -->
  <circle cx="100" cy="100" r="95" fill="url(#darkGradient)" stroke="url(#orangeGradient)" stroke-width="2"/>
  
  <!-- Prisma principal (centro) -->
  <polygon points="100,40 140,80 100,120 60,80" fill="url(#orangeGradient)" filter="url(#glow)"/>
  
  <!-- Prismas laterais (efeito de refração) -->
  <polygon points="60,80 100,60 100,100 80,120" fill="url(#orangeGradient)" opacity="0.7"/>
  <polygon points="140,80 120,60 120,100 100,120" fill="url(#orangeGradient)" opacity="0.7"/>
  
  <!-- Reflexos de luz -->
  <polygon points="100,45 130,75 100,105 85,90" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Texto "33" integrado -->
  <text x="100" y="155" font-family="Montserrat, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="url(#orangeGradient)">33</text>
  
  <!-- Efeito de brilho */
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#orangeGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Pontos de luz nos vértices -->
  <circle cx="100" cy="40" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="140" cy="80" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="100" cy="120" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="60" cy="80" r="3" fill="#FFFFFF" opacity="0.6"/>
</svg>
