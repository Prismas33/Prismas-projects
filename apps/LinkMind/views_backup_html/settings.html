<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkMind - Configura√ß√µes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <meta name="theme-color" content="#4f46e5">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-nav">
                    <a href="/dashboard" class="back-btn">‚Üê Voltar</a>
                    <h1>‚öôÔ∏è Configura√ß√µes</h1>
                </div>
            </div>
        </header>

        <main class="settings">
            <div class="settings-section">
                <h2>Perfil do Usu√°rio</h2>
                
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="displayName">Nome de Exibi√ß√£o</label>
                        <input type="text" id="displayName" placeholder="Seu nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="currentEmail">Email</label>
                        <input type="email" id="currentEmail" readonly>
                        <small>Para alterar o email, entre em contato com o suporte</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        Salvar Altera√ß√µes
                    </button>
                </form>
            </div>

            <div class="settings-section">
                <h2>Alterar Senha</h2>
                
                <form id="passwordForm" class="password-form">
                    <div class="form-group">
                        <label for="currentPassword">Senha Atual</label>
                        <input type="password" id="currentPassword" placeholder="Digite sua senha atual" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <input type="password" id="newPassword" placeholder="Digite a nova senha" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nova Senha</label>
                        <input type="password" id="confirmPassword" placeholder="Confirme a nova senha" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        Alterar Senha
                    </button>
                </form>
            </div>

            <div class="settings-section">
                <h2>Estat√≠sticas</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalIdeas">-</div>
                        <div class="stat-label">Total de Ideias</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="accountAge">-</div>
                        <div class="stat-label">Conta criada h√°</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="lastLogin">-</div>
                        <div class="stat-label">√öltimo acesso</div>
                    </div>
                </div>
            </div>

            <div class="settings-section danger-zone">
                <h2>‚ö†Ô∏è Zona Perigosa</h2>
                <p class="danger-text">
                    As a√ß√µes abaixo s√£o irrevers√≠veis. Proceda com cuidado.
                </p>
                
                <div class="danger-actions">
                    <button id="deleteAllIdeasBtn" class="btn btn-danger">
                        üóëÔ∏è Excluir Todas as Ideias
                    </button>
                    
                    <button id="deleteAccountBtn" class="btn btn-danger">
                        ‚ùå Excluir Conta Permanentemente
                    </button>
                </div>
            </div>

            <div id="message" class="message"></div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="/js/firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileForm = document.getElementById('profileForm');
            const passwordForm = document.getElementById('passwordForm');
            const messageDiv = document.getElementById('message');
            
            // Carregar dados do usu√°rio
            loadUserProfile();
            loadUserStats();
            
            // Event Listeners
            profileForm.addEventListener('submit', updateProfile);
            passwordForm.addEventListener('submit', changePassword);
            document.getElementById('deleteAllIdeasBtn').addEventListener('click', deleteAllIdeas);
            document.getElementById('deleteAccountBtn').addEventListener('click', deleteAccount);

            async function loadUserProfile() {
                try {
                    const response = await fetch('/api/user/profile');
                    const userData = await response.json();
                    
                    if (response.ok) {
                        document.getElementById('displayName').value = userData.name || '';
                        document.getElementById('currentEmail').value = userData.email || '';
                    }
                } catch (error) {
                    console.error('Erro ao carregar perfil:', error);
                }
            }

            async function loadUserStats() {
                try {
                    const response = await fetch('/api/user/stats');
                    const stats = await response.json();
                    
                    if (response.ok) {
                        document.getElementById('totalIdeas').textContent = stats.totalIdeas || 0;
                        document.getElementById('accountAge').textContent = stats.accountAge || '-';
                        document.getElementById('lastLogin').textContent = stats.lastLogin || '-';
                    }
                } catch (error) {
                    console.error('Erro ao carregar estat√≠sticas:', error);
                }
            }

            async function updateProfile(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('displayName').value
                };
                
                try {
                    const response = await fetch('/api/user/profile', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(data.message, 'success');
                    } else {
                        showMessage(data.error, 'error');
                    }
                } catch (error) {
                    showMessage('Erro de conex√£o. Tente novamente.', 'error');
                }
            }

            async function changePassword(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    showMessage('As senhas n√£o coincidem.', 'error');
                    return;
                }
                
                const formData = {
                    currentPassword,
                    newPassword
                };
                
                try {
                    const response = await fetch('/api/user/change-password', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(data.message, 'success');
                        passwordForm.reset();
                    } else {
                        showMessage(data.error, 'error');
                    }
                } catch (error) {
                    showMessage('Erro de conex√£o. Tente novamente.', 'error');
                }
            }

            async function deleteAllIdeas() {
                if (!confirm('‚ö†Ô∏è Tem certeza que deseja excluir TODAS as suas ideias? Esta a√ß√£o n√£o pode ser desfeita!')) {
                    return;
                }
                
                try {
                    const response = await fetch('/api/user/delete-all-ideas', {
                        method: 'DELETE'
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(data.message, 'success');
                        loadUserStats(); // Recarregar estat√≠sticas
                    } else {
                        showMessage(data.error, 'error');
                    }
                } catch (error) {
                    showMessage('Erro de conex√£o. Tente novamente.', 'error');
                }
            }

            async function deleteAccount() {
                const confirmation = prompt('‚ö†Ô∏è ATEN√á√ÉO: Esta a√ß√£o excluir√° permanentemente sua conta e todos os dados.\n\nDigite "EXCLUIR CONTA" para confirmar:');
                
                if (confirmation !== 'EXCLUIR CONTA') {
                    showMessage('Opera√ß√£o cancelada.', 'info');
                    return;
                }
                
                try {
                    const response = await fetch('/api/user/delete-account', {
                        method: 'DELETE'
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('Conta exclu√≠da com sucesso. Redirecionando...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        showMessage(data.error, 'error');
                    }
                } catch (error) {
                    showMessage('Erro de conex√£o. Tente novamente.', 'error');
                }
            }

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                
                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.textContent = '';
                        messageDiv.className = 'message';
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
